<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poodl Meeting UK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styles and Tailwind animations */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        /* Color for ACTIVE status (Green) */
        .active-status { color: #10b981; } 
        
        /* Custom Poodl Color for UPCOMING status (Violet/Magenta) */
        .upcoming-status { color: #5A3FA3; } 
        
        /* Custom Poodl Gradient for the button */
        .poodl-gradient {
            background: linear-gradient(90deg, #1f4287 0%, #a33f52 100%); /* Blue-Violet to Red-Magenta */
            transition: opacity 0.3s ease, transform 0.1s ease;
        }
        .poodl-gradient:hover {
            opacity: 0.9;
        }

        /* Style for the language switch icon */
        .lang-switch {
            position: fixed; /* Fixed position */
            top: 20px;
            left: 20px;
            font-size: 32px; /* Emoji size */
            cursor: default; /* Change cursor to default, as it's no longer clickable */
            transition: transform 0.2s ease;
            text-decoration: none;
            z-index: 10; /* Ensure it's on top */
        }
        .lang-switch:hover {
            /* Rimuove l'effetto hover di trasformazione dato che non √® pi√π un link, ma lo mantengo per coerenza */
            transform: scale(1.1); 
        }

        .loading-icon, .status-icon { margin: 0 auto 15px; }
    </style>
</head>
<body>

<!-- Contenitore dinamico per la bandiera locale dell'utente -->
<div id="dynamic-flag-container" class="lang-switch" title="Bandiera basata sul Fuso Orario Locale">
    <!-- Bandiera predefinita, verr√† aggiornata via JS -->
    <span role="img" aria-label="Bandiera locale">üåê</span>
</div>

<div class="container">
    <!-- Initial Loading Icon / Status Icon -->
    <div id="status-icon" class="loading-icon">
        <svg class="animate-spin h-8 w-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <!-- Main Status Message -->
    <h3 id="status-title" class="text-xl font-bold text-gray-800">Checking call status...</h3>
    
    <!-- Details (Time, Fallback Link) -->
    <p id="status-details" class="text-md text-gray-600 mt-2">Please wait.</p>
    
    <!-- Dynamic Button: shows active link OR info link -->
    <a id="dynamic-button" class="mt-6 inline-block text-white font-bold py-3 px-6 rounded-xl transition duration-150 ease-in-out shadow-lg opacity-0 pointer-events-none" href="#"></a>
</div>

<script>
    // --------------------------------------------------------
    // CONFIGURATION: SCHEDULE AND LINKS (UK TIME ZONE)
    // --------------------------------------------------------
    // Structure: day (0=Sun, 1=Mon, ..., 6=Sat), startHour (0-23), endHour (0-23), link, description
    // ALL CALLS ARE 1 HOUR LONG.
    
    const SCHEDULE = [
        // Tuesday (2): 7:00 PM
        { day: 2, startHour: 19, startMinute: 0, endHour: 20, endMinute: 0, link: "https://us06web.zoom.us/j/81102996182?pwd=J9kR9aWTwg6SaW31WQp3ojdEOvEY8c.1", description: "Tuesday Evening Call (7:00 PM UK Time)" },
        
        // Wednesday (3): 6:00 PM
        { day: 3, startHour: 18, startMinute: 0, endHour: 19, endMinute: 0, link: "https://us06web.zoom.us/j/85392273248?pwd=aQKUkLqTHgOAswpbM6LxBauNeXdq2R.1", description: "Wednesday Evening Call (6:00 PM UK Time)" },
        
        // Thursday (4): 8:30 AM & 5:00 PM
        { day: 4, startHour: 8, startMinute: 30, endHour: 9, endMinute: 30, link: "https://us06web.zoom.us/j/87317484917?pwd=4RBeb5ylYC3O9aejZhgEvo3NLGZaT4.1", description: "Thursday Morning Call (8:30 AM UK Time)" },
        { day: 4, startHour: 17, startMinute: 0, endHour: 18, endMinute: 0, link: "https://us06web.zoom.us/j/83683918589?pwd=hEVTG7j7OsyoIQAHRMXk7ytcDLkdsR.1", description: "Thursday Afternoon Call (5:00 PM UK Time)" },
        
        // Friday (5): 8:30 AM & 5:00 PM
        { day: 5, startHour: 8, startMinute: 30, endHour: 9, endMinute: 30, link: "https://us06web.zoom.us/j/88030162456?pwd=y9A5cOaDKbNJdpqUxtrMZOmJaVgZf7.1", description: "Friday Morning Call (8:30 AM UK Time)" },
        { day: 5, startHour: 17, startMinute: 0, endHour: 18, endMinute: 0, link: "https://us06web.zoom.us/j/89941028091?pwd=lW7MDxBSbQGIGh6VKlOCKJrRKFeiTL.1", description: "Friday Afternoon Call (5:00 PM UK Time)" },
        
        // Saturday (6) and Sunday (0) are excluded, leading to the NONE/FALLBACK state.
    ].sort((a, b) => a.day - b.day || a.startHour - b.startHour || a.startMinute - b.startMinute); 
    
    // Default link when no calls are active or scheduled.
    const FALLBACK_URL = "https://marc-industries.github.io/poodl-meeting/schedule_uk.html"; 

    // --------------------------------------------------------
    // HELPER FUNCTIONS FOR FLAG AND TIME ZONE
    // --------------------------------------------------------

    // Mappatura fuso orario/acronimo su un codice paese rappresentativo
    const TZ_ACRONYM_MAP = {
        'CEST': 'IT', // Central European Summer Time (Italia, Germania, Francia, ecc.)
        'CET': 'IT',  // Central European Time
        'PDT': 'US',  // Pacific Daylight Time (USA Ovest)
        'PST': 'US',  // Pacific Standard Time
        'EDT': 'US',  // Eastern Daylight Time (USA Est, Canada Est)
        'EST': 'US',  // Eastern Standard Time
        'BST': 'GB',  // British Summer Time (UK)
        'GMT': 'GB',  // Greenwich Mean Time (UK/Default)
        'IST': 'IN',  // India Standard Time (o 'IE' per l'Irlanda, ma India √® pi√π probabile per un pubblico ampio)
        'AEST': 'AU', // Australian Eastern Standard Time
        'AEDT': 'AU', // Australian Eastern Daylight Time
        'JST': 'JP',  // Japan Standard Time
        'KST': 'KR',  // Korea Standard Time
        // Aggiungi qui altri fusi orari comuni se necessario
    };


    /**
     * Tenta di determinare il codice Paese (es. 'IT', 'US')
     * 1. Dal locale del browser (pi√π preciso).
     * 2. Dal fuso orario locale (fallback).
     * @returns {string} Codice Paese a due lettere o 'GB' come fallback.
     */
    function getCountryCodeFromLocaleOrTZ() {
        let countryCode = 'GB'; // Fallback predefinito

        try {
            // Tentativo 1: Ottiene il codice Paese dal locale risolto (es. 'it-IT' -> 'IT')
            const locale = Intl.DateTimeFormat().resolvedOptions().locale; 
            const parts = locale.split('-');
            if (parts.length > 1 && parts[1].length === 2) {
                return parts[1].toUpperCase(); // Successo: Ritorna il codice Paese specifico
            }
        } catch (e) {
            console.warn("Could not determine locale country code. Falling back to TZ acronym map.");
        }

        try {
            // Tentativo 2: Determina l'acronimo del fuso orario locale
            const now = new Date();
            const localOptions = { timeZoneName: 'short' };
            const formattedLocalTime = now.toLocaleTimeString(navigator.language, localOptions);
            
            // Estrae l'acronimo del fuso orario (es. CEST)
            const tzMatch = formattedLocalTime.match(/\b([A-Z]{3,5})\b/);
            const localTimeZoneAcronym = tzMatch ? tzMatch[1] : null;

            if (localTimeZoneAcronym && TZ_ACRONYM_MAP[localTimeZoneAcronym]) {
                return TZ_ACRONYM_MAP[localTimeZoneAcronym]; // Successo: Ritorna il codice Paese mappato
            }
        } catch (e) {
            console.error("Could not determine country code from Time Zone Acronym:", e);
        }

        // Fallback al Regno Unito (GB) se nessuno dei tentativi ha successo
        return countryCode; 
    }

    /**
     * Converte un codice Paese ISO 3166-1 alpha-2 in un'emoji bandiera.
     * @param {string} countryCode - Codice Paese a due lettere (es. 'IT').
     * @returns {string} Emoji della bandiera.
     */
    function getEmojiFlag(countryCode) {
        if (!countryCode) return 'üåê'; // Globo come fallback
        const code = countryCode.toUpperCase();
        // Le emoji bandiera si basano su due caratteri regionali indicatori (RIFF)
        // che corrispondono a lettere maiuscole con un offset Unicode di 127397.
        return String.fromCodePoint(
            ...code.split('').map(char => 127397 + char.charCodeAt())
        );
    }
    
    // --------------------------------------------------------
    // LOGIC FUNCTIONS
    // --------------------------------------------------------

    /**
     * Gets the current call status (Active, Upcoming, or None).
     * This function now uses the UK Time Zone (GMT/BST) for comparison.
     */
    function getCallStatus() {
        // Create a new Date object representing the current moment in time.
        const now = new Date();
        
        // --- IMPORTANT: Calculate current time based on UK Time Zone (GMT/BST) ---
        
        // Re-calculate 'now' based on UK timezone (GMT/BST) for accurate UK day/time components
        const ukTimeNow = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/London' }));
        
        const currentDay = ukTimeNow.getDay(); // 0 (Sun) to 6 (Sat)
        const currentHour = ukTimeNow.getHours();
        const currentMinute = ukTimeNow.getMinutes();
        
        const nowMinutes = currentHour * 60 + currentMinute;
        // --- END UK TIME CALCULATION ---

        
        // 1. Check for ACTIVE CALL TODAY (Immediate Redirect)
        for (const call of SCHEDULE) {
            if (call.day === currentDay) {
                const startMinutes = call.startHour * 60 + call.startMinute;
                const endMinutes = call.endHour * 60 + call.endMinute;

                // Check if current time is between start and end time (inclusive start, exclusive end)
                if (nowMinutes >= startMinutes && nowMinutes < endMinutes) {
                    return { status: 'ACTIVE', call: call }; // Active call found
                }
            }
        }

        // 2. Check for UPCOMING CALL (Today or following days)
        for (let i = 0; i < 7; i++) {
            const checkDay = (currentDay + i) % 7; // Day from 0 to 6
            
            const callsForDay = SCHEDULE.filter(call => call.day === checkDay);

            for (const call of callsForDay) {
                
                // --- UTC CALCULATION BASED ON UK SCHEDULED TIME (UK/BST) ---
                
                // 1. Determine the target date based on the UK calendar
                const targetDayUK = new Date(ukTimeNow);
                if (i > 0) {
                    targetDayUK.setDate(ukTimeNow.getDate() + i);
                }
                
                // 2. Create the exact moment of the scheduled call in UTC.
                // We assume the scheduled time is UK Time (BST/GMT).
                // Subtraction logic needs to be robust for BST/GMT conversion. 
                // A simpler way is to construct the UK time components directly and let Date handle the rest.
                
                const nextCallTimeDisplay = new Date(
                    targetDayUK.getFullYear(), 
                    targetDayUK.getMonth(), 
                    targetDayUK.getDate(), 
                    call.startHour, 
                    call.startMinute
                );
                
                // Now adjust this Date object to be interpreted as if it were in the 'Europe/London' timezone, 
                // but displayed in the user's local timezone.
                
                // Note: The previous UTC construction logic was overly complex due to BST/GMT daylight saving rules. 
                // We'll rely on toLocaleString/toLocaleTimeString later to accurately convert the UK time for display.

                // For accurate comparison, we need the scheduled time's timestamp adjusted to the UK timezone rules.
                const scheduledUKTimestamp = new Date(targetDayUK.getFullYear(), targetDayUK.getMonth(), targetDayUK.getDate(), call.startHour, call.startMinute, 0)
                                                    .toLocaleString('en-US', { timeZone: 'Europe/London' });
                                                    
                const scheduledUKTime = new Date(scheduledUKTimestamp);


                // 3. Compare the full Date objects (current UK time vs next call UK time)
                if (ukTimeNow.getTime() < scheduledUKTime.getTime()) {
                    
                    // We must pass the original UK time object to allow accurate conversion to local time in updateUI
                    return { status: 'UPCOMING', call: call, nextCallTime: scheduledUKTime };
                } 
                // --- END UK TIME CALCULATION ---
            }
        }

        // 3. No call found
        return { status: 'NONE' };
    }

    /**
     * Updates the UI based on the status.
     */
    function updateUI(statusResult) {
        const titleElement = document.getElementById('status-title');
        const detailsElement = document.getElementById('status-details');
        const buttonElement = document.getElementById('dynamic-button');
        const iconElement = document.getElementById('status-icon');
        const flagContainer = document.getElementById('dynamic-flag-container');
        
        // 1. IMPOSTA LA BANDIERA LOCALE DELL'UTENTE
        const userCountryCode = getCountryCodeFromLocaleOrTZ(); // Nuova funzione usata qui
        const userFlag = getEmojiFlag(userCountryCode);
        flagContainer.textContent = userFlag;
        
        // Hide rotating loading icon
        iconElement.innerHTML = ''; 
        // Remove old dynamic classes
        buttonElement.classList.remove('bg-indigo-500', 'hover:bg-indigo-600', 'bg-amber-500', 'hover:bg-amber-600', 'bg-blue-500', 'hover:bg-blue-600');

        buttonElement.classList.add('opacity-100', 'pointer-events-auto');

        switch (statusResult.status) {
            case 'ACTIVE':
                // CASE 1: ACTIVE CALL (Green)
                titleElement.textContent = "You Are Live Now!";
                titleElement.classList.add('active-status');
                detailsElement.textContent = `The call is currently active: ${statusResult.call.description}. Redirecting you now.`;
                
                // Update icon with green checkmark
                iconElement.innerHTML = '<svg class="w-8 h-8 active-status" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>';
                
                // Update button
                buttonElement.textContent = "Click Here to Join";
                buttonElement.href = statusResult.call.link;
                buttonElement.classList.add('poodl-gradient');

                // Redirect after a short delay
                setTimeout(() => {
                    window.location.replace(statusResult.call.link);
                }, 1500);
                break;

            case 'UPCOMING':
                // CASE 2: UPCOMING CALL (Custom Color #5A3FA3)
                const nextTime = statusResult.nextCallTime;
                
                // --- LOCAL Time formatting (used for the main display) ---
                const localOptions = {
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    hour12: true,
                    timeZoneName: 'short' // Request the time zone acronym (e.g., CEST, PDT)
                };
                
                // Formatta l'orario del prossimo evento nel fuso orario locale dell'utente
                const formattedLocalTime = nextTime.toLocaleTimeString(navigator.language, localOptions);

                // Estrae l'acronimo del fuso orario (es. CEST)
                // Usiamo un RegEx per un'estrazione pi√π pulita e affidabile dell'acronimo.
                const tzMatch = formattedLocalTime.match(/\b([A-Z]{3,5})\b/);
                const localTimeZoneAcronym = tzMatch ? tzMatch[1] : 'Local Time'; 
                
                // Rimuove l'acronimo dal tempo formattato per il display principale
                const mainDisplayTime = formattedLocalTime.replace(localTimeZoneAcronym, '').trim().replace(',', '');


                titleElement.textContent = "We are not live right now.";
                titleElement.classList.remove('text-gray-800'); 
                titleElement.classList.add('upcoming-status'); 

                detailsElement.innerHTML = `The next call is scheduled for:<br><strong class="font-bold">${mainDisplayTime} (${localTimeZoneAcronym})</strong><br>(${statusResult.call.description})`;
                detailsElement.classList.remove('text-gray-600');
                detailsElement.classList.add('text-gray-700', 'font-medium');

                // Update icon with custom color clock
                iconElement.innerHTML = '<svg class="w-8 h-8 upcoming-status" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';

                // Update button with fallback link and gradient
                buttonElement.textContent = "Visit The Schedule";
                buttonElement.href = FALLBACK_URL;
                buttonElement.classList.add('poodl-gradient');

                break;
            
            case 'NONE':
            default:
                // CASE 3: NO CALL SCHEDULED (Absolute Fallback)
                titleElement.textContent = "No Calls Scheduled";
                detailsElement.textContent = "There are no live or upcoming Zoom calls scheduled for the next few days. Please check the schedule.";
                
                // Update icon with custom color info icon
                iconElement.innerHTML = '<svg class="w-8 h-8 upcoming-status" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>';
                
                // Update button with fallback link and gradient
                buttonElement.textContent = "View Full Schedule";
                buttonElement.href = FALLBACK_URL;
                buttonElement.classList.add('poodl-gradient');
                break;
        }
    }

    // --------------------------------------------------------
    // START
    // --------------------------------------------------------

    // Inizializza e aggiorna lo stato e la bandiera
    const status = getCallStatus();
    updateUI(status);
</script>

</body>
</html>
